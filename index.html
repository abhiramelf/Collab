<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="styles.css">

    <title>Collab.</title>
  </head>
  <body>
    <div class="mobile-nav" id="mobile-nav">
      <div class="mobile-nav-header">
        <img src = "img/Collab..png" alt = "" class = "logo" />

        <div class="close-button" onclick="toggleMobileNav()">
          <button>
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>

      <a href="" class = "mobile-nav-item mobile-nav-item_active">Home</a>
      <a href="" class = "mobile-nav-item">About</a>
      <a href="" class = "mobile-nav-item">Services</a>
      <a href="" class = "mobile-nav-item">Contact</a>
    </div>

    <div id = "container">
      <header>
        <img src = "img/Collab..png" alt = "" class = "logo" />

        <nav class = "navigation" >
          <a href="" class = "nav-item nav-item_active">Home</a>
          <a href="" class = "nav-item">About</a>
          <a href="" class = "nav-item">Services</a>
          <a href="" class = "nav-item">Contact</a>
        </nav>
        
        <div class="menu-button" onclick="toggleMobileNav()">
          <button>
            <i class="fa fa-reorder"></i>
          </button>
        </div>

        <button class = "nav-button">Get Started</button>
      </header>
      
      <main>
        <div class="main-content">
          <h1 class="headline">Collaborate Like <br /> Never Before</h1>
          <p class="description">
            Collab helps you and your fellow developer buddies share your code
            and ideas like never before. It's super smooth IDE and buttery UI
            will make sure that everyone stays excited!
          </p>

          <button class="play-button"><i class="fa fa-play-circle"></i>Discover Video</button>
        </div>
        
        <div class="main-img">
          <img src="img/data-x1.png" alt="" />
        </div>
      </main>

      <footer>
        <div class="socials">
          <a href="" class="socials-item"><i class="fa fa-instagram"></i></a>
          <a href="" class="socials-item"><i class="fa fa-twitter"></i></a>
          <a href="" class="socials-item"><i class="fa fa-youtube-play"></i></a>
        </div>

        <span>Abhiram A</span>
      </footer>
    </div>

    <script>
      function toggleMobileNav() {
        var element = document.getElementById("mobile-nav");

        if (element.classList.contains("mobile-nav_open")) {
          element.classList.remove("mobile-nav_open");
        } else {
          element.classList.add("mobile-nav_open");
        }
      }
    </script>
  </body>
</html>
